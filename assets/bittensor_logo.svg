<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 150" width="450" height="150">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; fill: #333; }
    .tau { fill: #4d68e9; }
    .connections { stroke: #4d68e9; stroke-width: 3; fill: none; }
    .node { fill: #4d68e9; }
    .node-secondary { fill: #ff4b4b; }
  </style>
  
  <!-- Bittensor Network Visualization -->
  <g transform="translate(40, 75)">
    <!-- Network Connections -->
    <path class="connections" d="M0,0 L40,-30 L80,0 L40,30 Z" />
    <path class="connections" d="M40,-30 L40,30" />
    <path class="connections" d="M0,0 L80,0" />
    
    <!-- Network Nodes -->
    <circle class="node" cx="0" cy="0" r="8" />
    <circle class="node-secondary" cx="40" cy="-30" r="8" />
    <circle class="node" cx="80" cy="0" r="8" />
    <circle class="node-secondary" cx="40" cy="30" r="8" />
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(150, 0)">
    <!-- Bittensor Text -->
    <text x="0" y="80" class="text" font-size="40">Bi<tspan class="tau">Ï„</tspan>ensor</text>
    <text x="0" y="110" class="text" font-size="20">Subnet Evaluation Framework</text>
  </g>
</svg>